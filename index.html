<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Webpage description goes here" />
  <meta charset="utf-8">
  <title>Change_me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
   <style>html, body { margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:12px; background:#CCC; }
.wrapper { width:100%; margin:auto; }
ul.tabs { margin:0; padding:0; float:left; }
ul.tabs li { float:left; display:inline; margin-right:1px; cursor:pointer; font-weight:bold;  }
ul.tabs li a { width:100px; line-height:30px; background:#09F; text-align:center; float:left; text-decoration:none; color:#fff; }
ul.tabs li a:hover, ul.tabs li a.active { background:#fff; color:#09f; }

.tab_content_container { width:100%; height:200px; float:left; background:#fff; margin:0px; margin-top:1px; font-size:14px; border-radius:0 0 10px 10px; -moz-border-radius:0 0 10px 10px; -webkit-border-radius:0 0 10px 10px; display:block;}
.tab_content { display:none; position:absolute;  width:100%; height:200px; overflow:auto; overflow-x:hidden;}
.tab_content_active { display:block; position:absolute; width:100%; height:200px; overflow:auto; overflow-x:hidden;  }
.tab_content_active span { float:left; width:100px; margin-right:0px; }
</style>
</head>

<body>
  
<div class="wrapper">
    <ul class="tabs">
        <li><a href="javascript:void(0); return false;" rel="#tabcontent1" class="tab active">Download Page</a></li>
        <li><a href="javascript:void(0); return false;" rel="#tabcontent2" class="tab">Home Page</a></li>
        <li><a href="javascript:void(0); return false;" rel="#tabcontent3" class="tab">Category Page</a></li>
        <li><a href="javascript:void(0); return false;" rel="#tabcontent4" class="tab">Search Page</a></li>
          </ul>
    
    <div class="tab_content_container">
        <div class="tab_content tab_content_active" id="tabcontent1">
            
<img src="https://i.ibb.co/Q6H2c82/Download.jpg" width="100%">
</div>
        
        <div class="tab_content" id="tabcontent2">
            <img src="https://i.ibb.co/TKDhRcb/Home.jpg" width="100%">
</div>
        
        <div class="tab_content" id="tabcontent3">
           <img src="https://i.ibb.co/bKm73tP/download.jpg" width="100%">
</div>
        
        <div class="tab_content" id="tabcontent4">
           <img src="https://i.ibb.co/MZQQHQH/search.jpg" width="100%">
 </div>
        
    </div>
</div>

<script>$(document).ready(function(){
	$(".tabs li a").click(function() {
		
		// Active state for tabs
		$(".tabs li a").removeClass("active");
		$(this).addClass("active");
		
		// Active state for Tabs Content
		$(".tab_content_container > .tab_content_active").removeClass("tab_content_active").fadeOut(200);
		$(this.rel).fadeIn(500).addClass("tab_content_active");
		
	});	

});

</script>

</body>
</html>
